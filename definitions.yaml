base:
  - conda:
    - python
    - jupyterlab
    - scipy
    - numpy
    - matplotlib
    - ipympl
    - pip
    - jupyterlab_vim
    - mpl-interactions
  - pip:
    - black
    - isort
    - jupyterlab-vimrc
    - jupyterlab_code_formatter
    - theme-darcula

micro-base:
  - based-on:
      - base
  - pip:
    - napari[all]
    - aicsimageio

micro-control:
  - based-on:
    - micro-base
  - pip:
    - pymmcore-plus
    - napari-micromanager
    - git+https://github.com/ianhi/pymmcore-MDA-engines
    - pymmcore-MDA-writers

micro-analysis:
  - based-on:
    - micro-base
  - conda:
    - scikit-image
    - scikit-learn
